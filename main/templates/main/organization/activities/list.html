<form>
    {{ form }}
    <input type="submit" value="Filter">
</form>
<table>
    <thead>
        <tr>
            <th>Action</th>
            <th>Timestamp</th>
            <th>User</th>
            <th>Code</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
    {% for object in object_list %}
      <tr>
          <td>{{ object.action }}</td>
          <td>{{ object.timestamp|date:"j M Y h:i:s A O" }}</td>
          <td>{{ object.user.email }}</td>
          <td>{{ object.data.code }}</td>
          <td>{{ object.data.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
